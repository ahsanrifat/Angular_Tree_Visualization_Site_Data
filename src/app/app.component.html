<span tooltip="Tooltip" placement="top">Tooltip on top</span>
<!-- [width, height] -->
<ngx-graph class="chart-container" [view]="[4000, 1500]" [links]="hierarchialGraph.links"
  [nodes]="hierarchialGraph.nodes">

  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>
  <ng-template #nodeTemplate let-node>
    <svg:g class="node" [tooltip]="node.label" placement="top">
      <svg:rect [attr.width]="node.dimension.width" [attr.height]="node.dimension.height"
        [attr.fill]="node.data.color" />
      <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2">
        {{node.label}}
      </svg:text>
    </svg:g>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path class="line" [attr.stroke-width]="link.width" marker-end=" url(#arrow)">
      </svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <textPath style="fill: rgb(0, 0, 0);" [attr.href]="'#' + link.id" startOffset="60%">
          {{link.label}}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>

</ngx-graph>
