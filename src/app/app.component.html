      <div class="col-xl-6 card-body">
        <h3>Choose a topology type</h3>
        <select placeholder="Step By Step" (change)="graphNatureChange($event)">
          <option value="step">Step By Step</option>
          <option value="no_step">Full Graph</option>
        </select>
      </div>
    </div>
    <!-- Search Site Part -->
    <div class="row">
      <div class="col-xl-6">
        <div class="row">
          <div class="col-xl-5">
            <input
              type="text"
              #titleInput
              class="form-control"
              value="WR-7080-TN01"
            />
            <h6>Example : WR-7080-TN01</h6>
          </div>
          <div class="col-xl-4">
            <button
              mat-raised-button
              color="primary"
              (click)="showGraph(titleInput.value)"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <mat-expansion-panel
      (opened)="this.dataService.panelOpenState = true"
      (closed)="this.dataService.panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Node Information </mat-panel-title>
        <mat-panel-description>
          Panel {{ this.dataService.panelOpenState ? "open" : "closed" }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="exp-body">
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 demo-table"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="demo-position">
            <th mat-header-cell *matHeaderCellDef>Source</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="demo-name">
            <th mat-header-cell *matHeaderCellDef>Interface</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="demo-weight">
            <th mat-header-cell *matHeaderCellDef>Utilization</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="demo-symbol">
            <th mat-header-cell *matHeaderCellDef>Destination</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </div>
</div>

<div>
  <app-ngx-graph-fd
    *ngIf="graph_type == 'ngx-forced'"
    [graph_data]="graph_data"
  ></app-ngx-graph-fd>

  <app-d3-graph-bubble
    *ngIf="graph_type == 'd3-3d-graph-bubble'"
    [graph_data]="graph_data"
  ></app-d3-graph-bubble>
  <app-d3-graph-text-node
    *ngIf="graph_type == 'd3-3d-graph-text'"
    [graph_data]="graph_data"
  ></app-d3-graph-text-node>
</div>
